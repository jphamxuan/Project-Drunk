<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <style>
        .parallax-container {
            height: 800px;
        }
    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="parallax-container">
        <div class="parallax"><img src="./assets/images/brewery-1.jpg" style="display: block; transform: translate3d(-50%, 100px, 0px);"></div>
    </div>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center blue-text">Beer Search</h1>
            <div class="row center">
                <div class="input-field col s6">
                    <input value="" id="beer_name" type="text" class="validate">
                    <label class="active" for="beer_name">Beer Name</label>
                </div>
                <div class="input-field col s6">
                    <input value="" id="zipcode" type="text" class="validate">
                    <label class="active" for="zipcode">Zipcode</label>
                </div>
            </div>
            <div class="row center">
                <a href="#" id="download-button" class="btn-large waves-effect waves-light orange">Search</a>
            </div>


        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="./assets/images/brewery-2.jpg" style="display: block; transform: translate3d(-50%, 200px, 0px);"></div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.parallax').parallax();
        });
    </script>
</body>

</html>
